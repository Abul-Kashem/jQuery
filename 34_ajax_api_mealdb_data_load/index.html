<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Information</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="container mb-3 text-center">
      <input type="text" id="search-food" class="col-form-label" placeholder="Search your food">

    </section>

    <section class="container">
      <h2 class="text-center text-warning mb-5 mt-5">Meal Detials</h2>
      <div id="detail-container" class="mb-5 mt-5">

      </div>
    </section>


    <section class="container">
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
  </main>
</body>
